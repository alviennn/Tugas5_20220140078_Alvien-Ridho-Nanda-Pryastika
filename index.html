<!DOCTYPE html>
<html lang="en">
<head>
    <title>ANJAY VIDIO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <center>
        <h1>BAD GUY | BY:BILLIE WONG NGANJUK</h1>
    <ul>
        <li>
            <h2 id="video">OFFICIAL MUSIC VIDEO</h2>
            <hr>
            <video controls width="300" height="500" loop autoplay muted preload="auto">
                <source src="Billie Eilish  bad guy.mp4" type="video/mp4">
                <track kind="captions" src="Billie Eilish  bad guy.mp4" srclang="en" label="English">
            </video>
        </li>
        <li>
            <h2 id="audio">PLAY THE SONG</h2>
            <hr>
            <audio controls>
                <source src="mp3 badguy.mp3" type="audio/mp3">
            </audio>
        </li>
        <li>
            <h2 id="gambar">FOTO BILLIE WONG NGANJUK</h2>
            <hr>
            <picture>
                <source media="(max-width: 600px)" srcset="https://i.pinimg.com/564x/41/72/ce/4172ced4a54f68048b750f1e7fc544ba.jpg">
                <source media="(max-width: 1000px)" srcset="https://i.pinimg.com/564x/68/04/86/6804868e9c720c482b1ebaef278d2e4b.jpg">
                <img src="https://i.pinimg.com/564x/41/72/ce/4172ced4a54f68048b750f1e7fc544ba.jpg" alt="gambar" style="width: auto;">
            </picture>
        </li>
    </ul>
    </center>
    <script src="script.js"></script>
</body>
</html>
